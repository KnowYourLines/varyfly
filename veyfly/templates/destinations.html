<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veyfly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Veyfly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/destinations/">Destinations</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container text-center">
    <br/>
        {% for city in cities %}
            {{ city.name }}, {{ city.address.countryName }}
            <br/>
            <div class="row">
                <div class="col">
                    <a href="/safety/?city_iata={{city.iataCode}}&country_code={{city.address.countryCode}}">Safety</a>
                </div>
                <div class="col">
                    <a href="/cheapest-flight-dates/?destination={{city.iataCode}}&city={{city.name}}&country={{city.address.countryName}}">Cheapest Flight Dates</a>
                </div>
                <div class="col">
                    <a href="/safety/?city_name={{city.name}}&country_code={{city.address.countryCode}}">Flight Traffic Trends</a>
                </div>
            </div>
        <br/><br/>
        {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
