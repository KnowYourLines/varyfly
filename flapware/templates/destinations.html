<!DOCTYPE html>
{% load string_helpers %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flapware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flapware</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/destinations/">Destinations</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container text-center">
    <div class="col">
        <br/>
            {% for city in cities %}
            <label>
                {{ city.name }}, {{ city.address.countryName }}
                <br/>
                <div class="row">
                    <div class="col">
                      <a href="/sights/?latitude={{city.geoCode.latitude}}&longitude={{city.geoCode.longitude}}">Sights</a>
                    </div>
                    <div class="col">
                      <a href="/nightlife/?latitude={{city.geoCode.latitude}}&longitude={{city.geoCode.longitude}}">Nightlife</a>
                    </div>
                    <div class="col">
                      <a href="/restaurants/?latitude={{city.geoCode.latitude}}&longitude={{city.geoCode.longitude}}">Restaurants</a>
                    </div>
                    <div class="col">
                      <a href="/shopping/?latitude={{city.geoCode.latitude}}&longitude={{city.geoCode.longitude}}">Shopping</a>
                    </div>
                    <div class="col">
                      <a href="/safety/?latitude={{city.geoCode.latitude}}&longitude={{city.geoCode.longitude}}">Safety</a>
                    </div>
                </div>
            </label>
            <br/><br/>
            {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
