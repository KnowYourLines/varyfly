<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flapware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Flapware</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/destinations/">Destinations</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container text-center">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
            <th scope="col">Sights</th>
            <th scope="col">Popularity Rank</th>
            <th scope="col">Tagged As</th>
        </tr>
      </thead>
      <tbody>
      {% for sight in sights %}
        <tr>
            <th scope="row"><a target="_blank" href="https://www.google.com/maps/search/?api=1&query={{ sight.geoCode.latitude }}%2C{{ sight.geoCode.longitude }}">{{ sight.name }}</a></th>
            <td>{{ sight.rank }}</td>
            <td>
                {% for tag in sight.tags %}
                    {{ tag }},
                {% endfor %}
            </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
